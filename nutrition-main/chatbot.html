<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitForHer - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chatbot-section {
            padding: 30px;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            padding: 20px;
        }

        #chat-log {
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #eee;
            margin-bottom: 10px;
            background-color: white;
        }

        .chat-input {
            display: flex;
            margin-top: 15px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .user-message {
            text-align: right;
            margin-bottom: 8px;
            color: blue;
        }

        .bot-message {
            text-align: left;
            margin-bottom: 8px;
            color: green;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">FitForHer</a>
        </div>
    </nav>

    <section class="bg-light chatbot-section">
        <div class="container">
            <h2>FitBot - Your Nutrition Companion</h2>
            <p>Ask me anything about women's health and nutrition!</p>
            <div class="chat-container">
                <div id="chat-log">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: info@fitforher.com</p>
                    <p>Phone: (555) 123-4567</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <a href="#" class="me-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="me-2"><i class="fab fa-instagram"></i></a>
                </div>
                <div class="col-md-4">
                    <h5>Legal</h5>
                    <a href="terms.html">Terms & Conditions</a><br>
                    <a href="privacy.html">Privacy Policy</a>
                </div>
            </div>
            <hr>
            <p class="text-center">Â© 2024 FitForHer | Customized Nutrition for Women</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value;
            const chatLog = document.getElementById("chat-log");

            if (message.trim() === "") return;

            // Display user message
            chatLog.innerHTML += `<div class="user-message">You: ${message}</div>`;
            messageInput.value = ""; // Clear input

            // Simulate bot response (replace with actual bot logic)
            setTimeout(() => {
                const botResponse = getBotResponse(message); // Function to get bot's response
                chatLog.innerHTML += `<div class="bot-message">FitBot: ${botResponse}</div>`;
                chatLog.scrollTop = chatLog.scrollHeight; // Scroll to bottom
            }, 500); // Simulate delay for bot processing

            // Scroll to bottom of chat log
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function getBotResponse(userMessage) {
            // Predefined Questions and Answers
            const qna = {"hi":"hello.I'm your nutrition assistant",
                "best foods for weight loss": "For weight loss, focus on whole foods like lean proteins, non-starchy vegetables, and fruits.",
                "how can i increase my energy levels?": "To boost energy, ensure you're getting enough iron, B vitamins, and hydration.",
                "best diet for pregnancy": "A balanced diet with plenty of folic acid, iron, and omega-3s is ideal for pregnancy.",
                "what nutrients are important during menopause?": "Calcium, Vitamin D, and Magnesium are crucial for managing menopause symptoms.",
                "what should i eat for hormonal balance?": "Focus on foods rich in fiber, such as flaxseeds and leafy green vegetables, to help balance hormones.",
                "tell me about personalized nutrition plans": "Personalized nutrition plans tailor dietary choices based on your individual needs and goals. This can lead to more effective and sustainable health improvements.",
                 "what are the key tips for healthy eating habits in adolescene?": "Some Healthy Eating Habits: Limit Processed Foods, drink plenty of water and regular meals.",

                // Add more questions and answers here
            };

            userMessage = userMessage.toLowerCase();
            if (qna[userMessage]) {
                return qna[userMessage]; // Return predefined answer
            } else {
                return "I'm still learning, but I'll do my best to answer your questions! Please provide more details."; // Default answer
            }
        }
    </script>
</body>
</html>
