<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menopause Nutrition Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03570;
        }
        .plan {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personalized Menopause Nutrition Plan</h2>
        
        <label>Enter Your Age:</label>
        <input type="number" id="age" placeholder="E.g. 50">
        
        <label>Enter Your Weight (kg):</label>
        <input type="number" id="weight" placeholder="E.g. 70">
        
        <label>Activity Level:</label>
        <select id="activity">
            <option value="sedentary">Sedentary (Minimal exercise)</option>
            <option value="moderate">Moderate (Light exercise)</option>
            <option value="active">Active (Regular exercise)</option>
        </select>
        <br>
        <label>Dietary Preference:</label>
        <select id="diet">
            <option value="balanced">Balanced Diet</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="vegan">Vegan</option>
            <option value="high_protein">High Protein</option>
            <option value="hormone_balancing">Hormone-Balancing Diet</option>
        </select>
        
        <button onclick="generatePlan()">Generate Plan</button>

        <div id="output" class="plan" style="display: none;"></div>
    </div>

    <script>
        function generatePlan() {
            let age = document.getElementById("age").value;
            let weight = document.getElementById("weight").value;
            let activity = document.getElementById("activity").value;
            let diet = document.getElementById("diet").value;

            if (!age || !weight) {
                alert("Please enter your age and weight!");
                return;
            }

            // Adjust calorie intake based on activity level
            let calories = 1800; // Default for sedentary
            if (activity === "moderate") {
                calories = 2000;
            } else if (activity === "active") {
                calories = 2200;
            }

            let mealPlan = "";
            if (diet === "balanced") {
                mealPlan = `
                    🍳 Breakfast: Scrambled eggs with avocado and whole grain toast <br>
                    🥗 Lunch: Grilled salmon with quinoa and spinach <br>
                    🍎 Snack: Greek yogurt with flaxseeds and berries <br>
                    🍲 Dinner: Stir-fried tofu with vegetables and brown rice
                `;
            } else if (diet === "vegetarian") {
                mealPlan = `
                    🍞 Breakfast: Oatmeal with almonds and fresh fruit <br>
                    🥙 Lunch: Chickpea and quinoa salad with olive oil dressing <br>
                    🍏 Snack: Hummus with whole wheat crackers <br>
                    🍛 Dinner: Paneer curry with steamed broccoli and quinoa
                `;
            } else if (diet === "vegan") {
                mealPlan = `
                    🥣 Breakfast: Chia pudding with almond milk and walnuts <br>
                    🥗 Lunch: Lentil and avocado wrap with spinach <br>
                    🌰 Snack: Mixed nuts and dark chocolate <br>
                    🍲 Dinner: Tofu stir-fry with mixed vegetables and quinoa
                `;
            } else if (diet === "high_protein") {
                mealPlan = `
                    🍳 Breakfast: Omelet with spinach and feta cheese <br>
                    🥗 Lunch: Grilled chicken with roasted sweet potatoes <br>
                    🥜 Snack: Protein smoothie with almond butter <br>
                    🍲 Dinner: Baked salmon with asparagus and quinoa
                `;
            } else if (diet === "hormone_balancing") {
                mealPlan = `
                    🍞 Breakfast: Whole grain toast with flaxseeds and almond butter <br>
                    🥗 Lunch: Grilled tofu with quinoa and avocado <br>
                    🍏 Snack: Chia seed pudding with blueberries <br>
                    🍲 Dinner: Roasted salmon with steamed broccoli and wild rice
                `;
            }

            let hydration = `
                <p>🥤 <b>Hydration Tip:</b> Drink at least 2.5 liters of water daily!</p>
                <p>💊 <b>Essential Nutrients:</b> Ensure intake of calcium, vitamin D, omega-3s, and fiber.</p>
            `;

            let plan = `
                <h3>Here’s Your Personalized Menopause Nutrition Plan:</h3>
                <p>🔥 <b>Daily Calorie Requirement:</b> ${calories} kcal</p>
                <p>🍽 <b>Recommended Meals:</b><br>${mealPlan}</p>
                ${hydration}
            `;

            document.getElementById("output").innerHTML = plan;
            document.getElementById("output").style.display = "block";
        }
    </script>

</body>
</html>
