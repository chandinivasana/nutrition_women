<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menopause Nutrition Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff4081;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e03570;
        }
        .plan {

            text-align: left;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personalized Menopause Nutrition Plan</h2>
        
        <label>Enter Your Age:</label>
        <input type="number" id="age" placeholder="E.g. 50">
        
        <label>Enter Your Weight (kg):</label>
        <input type="number" id="weight" placeholder="E.g. 70">
        
        <label>Activity Level:</label>
        <select id="activity">
            <option value="sedentary">Sedentary (Minimal exercise)</option>
            <option value="moderate">Moderate (Light exercise)</option>
            <option value="active">Active (Regular exercise)</option>
        </select>
        <br>

            <option value="high_protein">High Protein</option>
            <option value="hormone_balancing">Hormone-Balancing Diet</option>

        <button onclick="generatePlan()">Generate Plan</button>

        <div id="output" class="plan" style="display: none;"></div>
    </div>
